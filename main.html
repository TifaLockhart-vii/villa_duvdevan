<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>וילה דובדבן</title>
    <link rel="stylesheet" href="/CSS/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body dir="rtl">
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">וילה דובדבן</a>
        </div>
    </nav>
    <div class="grid-container">
        <div class="main">
          <iframe src="/pre.html" width="2000" height="800"></iframe>
        </div>
        <div class="form">

        </div>
        <div class="picture">
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="d-block w-100" src="/img/cat.png" alt="First slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="/img/cat2.png" alt="Second slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="/img/cat3.png" alt="Third slide">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only"></span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only"></span>
                </a>
              </div>
        </div>
        <div class="map">
          <div class="mapouter">
            <div class="gmap_canvas">
              <iframe height="600" width="1200" id="gmap_canvas"
                src="https://maps.google.com/maps?q=%D7%A9%D7%97%D7%9E%D7%95%D7%9F,%20%D7%90%D7%99%D7%9C%D7%AA,%20Israel&t=&z=15&ie=UTF8&iwloc=&output=embed" 
                frameborder="0" 
                scrolling="no" 
                marginheight="0" 
                marginwidth="0">
              </iframe>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
